<div class="image">
  <div class="login-box">
    <h2>Customer Login</h2>
    <form class="log">
      <div class="input">
        <label>Username </label>
        <input type="text" name="user" [(ngModel)]="user" class="ip-box form-control" />
      </div>
      <div class="input">
        <label>Password </label>
        <input
        id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          class="ip-box"
        />
      </div>
      <div class="input">
        <input 
          class="button"
          type="submit"
          value="Login"
          (click)="LoginUser('cust')"
        />
      </div>
      <!-- <div class="input">
        <input 
          class="button forgot"
          type="submit"
          value="Forgot Password"
          (click)="ForgotPassword('forgot')"
        />
      </div> -->
    </form>
  </div>
</div>
