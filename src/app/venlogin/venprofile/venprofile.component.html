<div>
    <div class="image">
        <div class="human">
          <img
            src="assets\images\e7e2fc5598942999c07a92222a.gif"
            height="300em"
            width="300em"
            class="man"
          />
        </div>
        <div class="container" *ngFor="let row of venprofile">
          <h1 class="hello">
            Hello! <span class="cust-name"><span class="cust-name">{{row.FORMOFADDR}} </span>{{ row.NAME }}</span>
          </h1>
      
          <div>
            <div>
              <h2>Account Details ðŸ‘‡</h2>
            <div class="tx">
              VENDOR: <span class="data">{{ row.VENDOR }}</span>
            </div>
            <div class="tx">
              Phone Number: <span class="data">{{ row.TELEPHONE }}</span>
            </div>
            </div>
      
            <div class="">
              <h3>Address :</h3>
              <div class="tx">
                Street : <span class="data">{{ row.STREET }}</span>
              </div>
              <div class="tx">
                City : <span class="data">{{ row.CITY }}</span>
              </div>
              <div class="tx">
                Country : <span class="data">{{ row.COUNTRY }}</span>
              </div>
              <div class="tx">
                Pincode : <span class="data">{{ row.POSTL_CODE }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</div>
